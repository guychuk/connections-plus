<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <link rel="stylesheet" href="./src/styles/style.css" />

    <title>Connections+</title>

    <link
      rel="icon"
      type="image/png"
      href="./public/icon-pink.png"
      sizes="16x16"
    />

    <script type="module" src="./src/main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>

  <body>
    <div id="game-container">
      <div id="header">
        <h1 id="title">Connections+</h1>
        <p id="subtitle"></p>
      </div>
      <div id="board"></div>
      <div id="controls">
        <button id="new-game-button">New Game 🎮</button>
        <button id="deselect-all-button">Deselect All 🧹</button>
        <button id="shuffle-button">Shuffle 🎲</button>
        <button id="submit-button">Submit ✔️</button>
        <button id="difficulty-button"></button>
      </div>
    </div>
    <div id="error-screen" style="display: none">
      <p id="error-message">An unexpected error occurred.</p>
      <p id="error-emoji">🫣</p>
      <p id="error-message-refresh">Click the emoji to refresh</p>
    </div>
    <div id="settings">
      <button id="theme-toggle-button" title="toggle light/dark modes"></button>
      <button id="settings-button" title="toggle light/dark modes">⚙️</button>
    </div>
    <script>
      const errorEmojiButton = document.getElementById("error-emoji");
      const settingsButton = document.getElementById("settings-button");

      const spin = (event) => {
        event.target.classList.add("spin");
        setTimeout(() => {
          event.target.classList.remove("spin");
        }, 600);
      };

      errorEmojiButton.addEventListener("click", spin);
      settingsButton.addEventListener("click", spin);
    </script>
  </body>
</html>
