<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/style.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./public/icon-pink.png"
      sizes="16x16"
    />

    <title>Connections+</title>
  </head>

  <body>
    <header>
      <div class="utility-bar">
        <button
          id="theme-toggle-button"
          aria-label="Toggle light/dark modes"
          title="Toggle light/dark modes"
        ></button>

        <button
          id="settings-button"
          aria-label="Open settings"
          title="Open settings"
        >
          âš™ï¸
        </button>
      </div>
    </header>

    <main id="game-container">
      <div class="game-header">
        <h1 id="title">Connections+</h1>
        <p id="subtitle"></p>
      </div>

      <div id="board" class="game-board" aria-label="Game board"></div>

      <div class="game-controls">
        <button
          id="new-game-button"
          aria-label="Start a new game"
          title="Start a new game"
        >
          New Game ğŸ®
        </button>

        <button
          id="deselect-all-button"
          aria-label="Deselect all tiles"
          title="Deselect all tiles"
        >
          Deselect All ğŸ§¹
        </button>

        <button
          id="shuffle-button"
          aria-label="Shuffle the tiles"
          title="Shuffle the tiles"
        >
          Shuffle ğŸ²
        </button>

        <button
          id="submit-button"
          aria-label="Submit your selection"
          title="Submit your selection"
        >
          Submit âœ”ï¸
        </button>

        <button
          id="difficulty-button"
          aria-label="Change difficulty level"
          title="Change difficulty level"
        ></button>
      </div>
    </main>

    <div id="error-screen" class="error-container">
      <p id="error-message">An unexpected error occurred.</p>
      <p id="error-button" aria-label="Refresh" title="Refresh">ğŸ«£</p>
      <p id="error-message-refresh">Click the emoji to refresh</p>
    </div>

    <div id="blur-overlay" class="blur-overlay"></div>

    <div id="settings-panel" class="settings-panel">
      <h2>Settings</h2>
      <div class="settings-group">
        <label for="layout">Layout:</label>
        <select id="layout" aria-label="Select layout style">
          <option value="compact">Compact</option>
          <option value="spacious">Spacious</option>
        </select>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
