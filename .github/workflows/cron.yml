name: Trigger Vercel Endpoint

on:
  schedule:
    # Runs every 6 days at midnight (UTC)
    - cron: "0 0 */6 * *"

jobs:
  ping_supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Send request to Vercel API
        run: |
          curl -X GET https://connections-plus.vercel.app/api/ping_supabase
